<body class="login_back">
<div style="height: 220px;"></div>
<div id="loginLogo" class="log_box">
    <div class="log_left">
        <img class="log" width="119px" height="auto" src="../assets/img/login_logo.png" alt=""
             style="vertical-align: middle; height: auto;"/>
        <span style="width: 140px; padding-left: 20px;">
                <!--<img src="images/log_tit.png" alt="" />-->
                <b id="netName" style="font-family: 'Microsoft YaHei'; font-size: 18px; color: #000;">微网商务通</b>
                <b class="tt" style="margin: 4px 0px;">微管理后台Beta2.0</b>
                <p style="padding: 0px; margin: 4px 0px;">
                    Copyright 2013-2015<br/>

                </p>
                <p style="padding: 0px; margin: 4px 0px;">
                    建议使用谷歌浏览器
                </p>
            </span>
    </div>
    <div style="float: left;">
        <img src="../assets/img/ge.gif" alt=""/>
    </div>
    <div class="log_right">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="line-height: 30px;">
            <tr>
                <td width="18%">服务器：</td>
                <td width="82%">
                    <input type="radio" name="logingType" id="logingType0" value="0" checked="checked"/>
                    <label for="logingType0">管理员</label>

                    <input type="radio" name="logingType" id="logingType1" value="1"/>
                    <label for="logingType1">微网站商户</label>
                </td>
            </tr>
            <tr id="customernametr" style="display: none;">
                <td>商户名：</td>
                <td>
                    <input type="text" name="customerName" id="customerName" class="in"/></td>
            </tr>
            <tr>
                <td>用&nbsp;&nbsp;&nbsp;户：</td>
                <td>
                    <input type="text" name="username" id="username" class="in"/></td>
            </tr>
            <tr>
                <td>密&nbsp;&nbsp;&nbsp;码：</td>
                <td>
                    <input type="password" name="password" id="password" class="in"/><img src="../assets/img/lock.gif"
                                                                                          width="19" height="18"
                                                                                          alt="密码" class="middle"/></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td style="vertical-align: top;">
                    <input type="text" name="verifycode" id="verifycode" class="in" style="width: 40px;" maxlength="4"/>
                    <img id="verify_image" style="vertical-align: middle; width: 80px; height: 40px; display: inline"
                         alt="点击刷新" src=""/>
                    <a id="refresh_verify_image" class="line" href="javascript:void(0);"
                       style="vertical-align: middle; color: #2e3740;">换一张</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2" style="padding-left: 50px;">
                    <input type="checkbox" id="remember" name="remember"/>
                    <label>记住密码</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="platform/main.html" id="login_btn" class="btn"><span>登录</span></a>
                </td>
            </tr>
        </table>
    </div>
</div>
