<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>后台登录</title>
    <meta name="keywords" content="后台登录">
    <meta name="description" content="后台登录">

    <!--<link rel="shortcut icon" href="favicon.ico"> 图标-->
    <link href="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>

    <link href="http://resali.huobanplus.com/cdn/hotui/css/animate.min.css" rel="stylesheet"/>
    <link href="../assets/css/style.min.css?v=4.0.0" rel="stylesheet">
    <base target="_blank">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
    <style>
        .msgDiv {
            display: none;
            filter: alpha(opacity=50);
            -moz-opacity: 0.5;
            opacity: 0.5;
            color: #FFFFFF;
            height: 60px;
            line-height: 60px;
            float: right;
            padding: 0 10px;
            margin: 10px 10px 0 0;
        }
    </style>
</head>

<body class="gray-bg">
<div style="width: 200px; float: right">
    <div id="loginError" class="msgDiv"
         style="background-color:indianred ;">
        用户名或者密码错误
    </div>
</div>


<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">XL</h1>
        </div>
        <h3>后台登录</h3>

        <form class="m-t" role="form" action="platform/main.html" th:action="@{/auth}" target="_self">
            <div class="form-group">
                <input name="username" value="admin" th:value="${@environment.acceptsProfiles('test')?'admin':''}"
                       type="text" class="form-control" placeholder="用户名" required=""/>
            </div>
            <div class="form-group">
                <input name="password" value="adminIsAdmin"
                       th:value="${@environment.acceptsProfiles('test')?'adminIsAdmin':''}" type="password"
                       class="form-control" placeholder="密码"
                       required=""/>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

            <!--<p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>-->
            <!--</p>-->

        </form>
    </div>
</div>
<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.7/bootstrap.min.js"></script>
<script>
    var time;
    function hideDiv() {
        $('#loginError').animate({opacity: '0'}).hide(1000);
        window.clearTimeout(time);
    }
    if (window.document.location.search.indexOf('type=error') >= 0) {
        $('#loginError')
                .animate({opacity: '0.7'})
                .animate({opacity: '0.8'})
                .animate({opacity: '0.9'})
                .animate({opacity: '1'})
                .show();
        time = setTimeout("hideDiv();", 3000);//使用字符串执行方法
    }
</script>
</body>

</html>
