<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>商品信息</title>
    <link rel="stylesheet" href="http://resali.huobanplus.com/cdn/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://resali.huobanplus.com/cdn/jquery-fine-uploader/5.10.0/fine-uploader-new.min.css"
          property=""/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css"/>
    <link href="../../../../assets/css/admin.content.css" type="text/css" rel="stylesheet"/>
    <link href="../../../../assets/css/admin.global.css" type="text/css" rel="stylesheet"/>
    <link href="../../../../assets/css/global.css" type="text/css" rel="stylesheet"/>
    <link href="../../../../assets/libs/cityPicker/css/city-picker.css" rel="stylesheet"/>
    <link href="../../../../assets/libs/layer/skin/layer.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/hotui/css/style.min-1.0.2.css" rel="stylesheet"/>

    <style>
        .city-picker-span {
            width: 390px !important;
        }
    </style>
</head>
<body>
<div class="block">
    <!--/*@thymesVar id="touristGood" type="com.huotu.tourist.entity.TouristGood"*/-->
    <div class="h">
        <span class="icon-sprite icon-list"></span>
        <div class="bar">
            <a class="btn-lit" href="touristGoodList.html">
                <span>返回管理列表</span></a>
        </div>
    </div>
    <div class="cnt-wp">

        <form id="modelForm" method="post" class="form-inline">
            <div class="cnt form">
                <ul class="nav nav-tabs" role="tablist" id="myTab">
                    <li role="presentation" class="active"><a href="#info" role="tab" data-toggle="tab">基本信息</a></li>
                    <li role="presentation"><a href="#detail" role="tab" data-toggle="tab">活动详情/注意事项</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="info">
                        <div class="division">
                            <input type="hidden" name="id" id="id" th:value="${touristGood!=null?touristGood.id:''}">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>

                                <tr>
                                    <th class="control-label">名称：</th>
                                    <td>
                                        <input readonly name="touristName" type="text" id="touristName"
                                               th:value="${touristGood!=null?touristGood.touristName:''}"
                                               maxlength="50"
                                               class="form-control" placeholder="名称">
                                    </td>
                                    <td rowspan="12">
                                        <img th:src="${touristGood!=null?touristGood.getTouristImgUri():''}"
                                             src="http://placehold.it/100x100?text=照片"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="control-label">活动类型：</th>
                                    <td>
                                        <input readonly name="activityType" type="text" id="touristName"
                                               th:value="${touristGood!=null?touristGood.activityType.activityName:''}"
                                               maxlength="50"
                                               class="form-control" placeholder="活动类型">

                                        <!--<select readonly name="activityTypeId" class="form-control"-->
                                        <!--th:value="${touristGood!=null?touristGood.activityType.activityName:''}"-->
                                        <!--placeholder="活动类型">-->

                                        <!--</select>-->
                                    </td>
                                </tr>
                                <tr>
                                    <th class="control-label">线路类型：</th>
                                    <td>
                                        <input readonly name="touristType" type="text" id="touristName"
                                               th:value="${touristGood!=null?touristGood.touristType.typeName:''}"
                                               maxlength="50"
                                               class="form-control" placeholder="线路类型">
                                        <!--<select readonly name="touristType" class="form-control"-->
                                        <!--th:value="${touristGood!=null?touristGood.touristType.typeName:''}"-->
                                        <!--placeholder="线路类型">-->

                                        <!--</select>-->
                                    </td>
                                </tr>
                                <tr>
                                    <th class="control-label">线路特色：</th>
                                    <td>
                                        <input readonly type="text" name="touristFeatures"
                                               th:value="${touristGood!=null?touristGood.touristFeatures:''}"
                                               class="form-control"
                                               placeholder="联系人">
                                    </td>
                                </tr>
                                <tr>
                                    <th class="control-label">目的地：</th>
                                    <td>
                                        <div style="position: relative; "><!-- container -->
                                            <!--data-toggle="city-picker"-->
                                            <input readonly type="text" class="form-control" name="destination"
                                                   id="destination"

                                                   value="北京市/北京市/海淀区"
                                                   th:value="${touristGood!=null?touristGood.destination.toString():''}">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="control-label">出发地：</th>
                                    <td>
                                        <div style="position: relative; "><!-- container -->
                                            <!--data-toggle="city-picker"-->
                                            <input readonly type="text" class="form-control" name="placeOfDeparture"
                                                   id="placeOfDeparture"

                                                   value="北京市/北京市/海淀区"
                                                   th:value="${touristGood!=null?touristGood.placeOfDeparture.toString():''}">
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <th class="control-label">途经地：</th>
                                    <td>
                                        <div style="position: relative; ">
                                            <!--data-toggle="city-picker"-->
                                            <input readonly type="text" class="form-control" name="travelledAddress"
                                                   id="travelledAddress"
                                                   value="北京市/北京市/海淀区"
                                                   th:value="${touristGood!=null?touristGood.travelledAddress.toString():''}">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="control-label">价格：</th>
                                    <td>
                                        <input readonly type="number" name="price"
                                               th:value="${touristGood!=null?touristGood.price:''}" class="form-control"
                                               placeholder="价格">
                                        成人
                                        <input readonly type="text" name="loginName"
                                               th:value="${touristGood!=null?touristGood.loginName:''}"
                                               class="form-control"
                                               placeholder="折扣"> 儿童
                                    </td>
                                </tr>
                                <tr>
                                    <th class="control-label">返利：</th>
                                    <td>
                                        <input readonly type="number" name="rebate"
                                               th:value="${touristGood!=null?touristGood.rebate:''}"
                                               class="form-control"
                                               placeholder="百分比"> %

                                    </td>
                                </tr>
                                <tr>
                                    <th class="control-label">地接人：</th>
                                    <td>
                                        <input readonly type="text" name="receptionPerson"
                                               th:value="${touristGood!=null?touristGood.receptionPerson:''}"
                                               class="form-control"
                                               placeholder="地接人">

                                    </td>
                                </tr>
                                <tr>
                                    <th class="control-label">联系电话：</th>
                                    <td>
                                        <input readonly type="text" name="receptionTelephone"
                                               th:value="${touristGood!=null?touristGood.receptionTelephone:''}"
                                               class="form-control"
                                               placeholder="联系电话">

                                    </td>
                                </tr>
                                <tr>
                                    <th class="control-label">出行时间：</th>
                                    <td>
                                        <div th:each="route : ${routes}">
                                            <!--/*@thymesVar id="route" type="com.huotu.tourist.entity.TouristRoute"*/-->
                                            <input readonly type="text" class="form-control "
                                                   id="fromDate" name="fromDate" th:value="${route.fromDate}"
                                                   placeholder="出发时间"/>-
                                            <input readonly type="text" class="form-control "
                                                   id="toDate" name="toDate" th:value="${route.fromDate}"
                                                   placeholder="结束时间"/>
                                            人数:<span th:text="${route.maxPeople}">10</span>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="detail">
                        <div class="division">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <th class="control-label">活动详情：</th>
                                    <td>
                                        <textarea class="form-control editor"
                                                  th:text="${touristGood!=null?touristGood.eventDetails:''}"
                                                  rows="4" placeholder="活动详情" name="eventDetails"></textarea>

                                    </td>
                                </tr>
                                <tr>
                                    <th class="control-label">注意事项：</th>
                                    <td>
                                         <textarea class="form-control editor"
                                                   th:text="${touristGood!=null?touristGood.beCareful:''}"
                                                   th:class="${(@environment.acceptsProfiles('no_ck')?'':'editor ')+'form-control'}"
                                                   rows="4" title="注意事项" name="content"></textarea>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button type="button" class="btn-lit modifyCheckState" name="btnSave" id="jq-cms-sh">审核通过</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../../../../assets/js/jquery.min.js"></script>
<script src="../../../../assets/libs/bootstrap/bootstrap.min.js"></script>
<script src="../../../../assets/libs/validate/jquery.validate.min.js"></script>
<script src="../../../../assets/libs/validate/jquery.validate.addMethod.js"></script>
<script src="../../../../assets/libs/cityPicker/js/city-picker.data.js"></script>
<script src="../../../../assets/libs/cityPicker/js/city-picker.js"></script>
<script src="../../../../assets/libs/fine-upload/jquery.fine-uploader.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/hotui/js/plugins/datetimepick/moment.js"></script>
<script src="http://resali.huobanplus.com/cdn/hotui/js/plugins/datetimepick/daterangepicker.js"></script>
<script src="http://resali.huobanplus.com/cdn/ckeditor/4.6.1/full/ckeditor.js"></script>
<script src="http://resali.huobanplus.com/cdn/ckeditor/4.6.1/full/adapters/jquery.js"></script>

<script src="http://resali.huobanplus.com/cdn/layer/3.0.1/layer.js"></script>
<script src="../../../../assets/js/page/platform/touristGood.js" th:inline="javascript"></script>
</body>
</html>
