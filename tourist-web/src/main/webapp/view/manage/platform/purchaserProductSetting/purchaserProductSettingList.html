<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>采购商产品设置</title>
    <link rel="stylesheet" href="http://resali.huobanplus.com/cdn/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">
    <link href="../../../../assets/libs/layer/skin/layer.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/hotui/css/style.min-1.0.2.css" rel="stylesheet"/>

</head>
<body>
<div class="panel-body" style="padding-bottom:0;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">

                    <div class="col-sm-2">
                        <input type="text" name="name" id="name" class="form-control"
                               placeholder="名称">
                    </div>

                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary btnSearch">搜 索</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div id="toolbar" class="btn-group">
            <button id="btn_export" type="button" class="btn btn-primary">
                <a style="color: #FFFFFF" href="purchaserProductSetting.html"
                   th:href="@{/distributionPlatform/toPurchaserProductSetting}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true">新增</span>
                </a>
            </button>
        </div>

        <table id="table" data-toggle="table" data-url="../../../../mock/platform/purchaserProductSetting.json"
               th:attr="data-url=@{/distributionPlatform/purchaserProductSettingList}"
               data-method="get"
               data-side-pagination="server"
               data-pagination="true" data-striped="true"
               data-page-number="1" data-page-size="10" data-page-list="[10, 25, 50, 100, All]"
               data-show-columns="true" data-minimum-count-columns="2" data-escape="true"
               data-query-params="getParams" data-query-params-type="data"
               data-toolbar="#toolbar">
            <thead>
            <tr>
                <th data-field="id" data-align="center" data-sortable="true">id</th>
                <th data-field="name" data-align="center" data-sortable="true">名称</th>
                <th data-field="bannerUri" data-formatter="bannerUriFormatter" data-align="center"> banner</th>
                <th data-field="price" data-align="center" data-sortable="true">价格</th>
                <th data-field="explainStr" data-align="center">说明</th>
                <th data-field="action" data-formatter="updateFormatter" data-events="actionEvents" data-align="center"
                >操作
                </th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<script src="../../../../assets/js/jquery.min.js"></script>
<script src="../../../../assets/libs/bootstrap/bootstrap.min.js"></script>
<script src="../../../../assets/libs/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../../../assets/libs/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script th:inline="javascript">
    deleteUrl = /*[[@{/distributionPlatform/delPurchaserProductSetting}]]*/ "../../../mock/platform/httpJson.json"
    toPurchaserProductSetting = /*[[@{/distributionPlatform/toPurchaserProductSetting}]]*/ "purchaserProductSetting.html"
</script>
<script src="../../../../assets/js/manage/platform/purchaserProductSettingList.js"></script>
<script src="http://resali.huobanplus.com/cdn/layer/3.0.1/layer.js"></script>
</body>
</html>
