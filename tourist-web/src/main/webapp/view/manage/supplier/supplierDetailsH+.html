<html xmlns:th="http://www.thymeleaf.org" xmlns:res="http://resource.jiangcai.me" lang="en">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>供应商修改</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link href="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/hotui/css/animate.min.css" rel="stylesheet"/>

    <link href="http://resali.huobanplus.com/cdn/hotui/css/style.min-1.0.2.css" rel="stylesheet"/>

</head>
<!--/*@thymesVar id="supplier" type="com.huotu.tourist.entity.TouristSupplier"*/-->
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h2>编辑供应商</h2>
                </div>
                <div class="ibox-content">
                    <div class="wrapper-content">

                        <form  class="form-horizontal" th:object="${supplier}">
                            <input name="id" th:value="*{id}" type="hidden"/>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">供应商名称：</label>

                                <div class="col-sm-4">
                                    <input name="supplierName" th:value="*{supplierName}" type="text"
                                           placeholder="供应商名称"
                                           class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group form-inline">
                                <label class="col-sm-1 control-label">营业执照：</label>
                                <div class="col-sm-10">
                                    <img id="pictureUrl" style="width: 150px;height: 100px"  res:src="*{businessLicenseUri}"
                                         src="http://placehold.it/300x200?text=营业执照&size=200"/>
                                    <!--<input name="path" value="" th:value="*{bu}" type="hidden"/>-->
                                    <label title="上传图片" for="upload" class="btn btn-success">
                                        <input onchange="uploadImage()" type="file" accept="image/*"
                                               id="upload" name="upload" class="hide"/> 上传营业执照
                                    </label>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-1 control-label">所在地：</label>

                                <div class="col-sm-3">
                                    <input placeholder="请选择所在地" data-toggle="city-picker"
                                           name="address" th:value="*{address}"
                                           type="text" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label">详细地址：</label>

                                <div class="col-sm-10">
                                    <input placeholder="详细地址" name="detailedAddress" th:value="*{detailedAddress}"
                                           type="text" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label">联系人：</label>

                                <div class="col-sm-2">
                                    <input name="contacts" th:value="*{contacts}" type="text"
                                           placeholder="联系人"
                                           class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label">联系电话：</label>

                                <div class="col-sm-2">
                                    <input name="contactNumber" th:value="*{contactNumber}" type="text"
                                           placeholder="联系电话"
                                           class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label">备注：</label>

                                <div class="col-sm-10">
                                     <input class="form-control" type="text" name="remarks" th:value="*{remarks}"
                                               placeholder="备注"/>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <p class="text-center">
                                    <button onclick="submitForm(this)" class="btn btn-success"
                                            type="button">保存</button>
                                </p>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/bootstrap.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/layer/2.4/layer.js"></script>
<script src="../../../assets/libs/cityPicker/js/city-picker.data.js"></script>
<script src="../../../assets/libs/cityPicker/js/city-picker.js"></script>
<script src="http://resali.huobanplus.com/cdn/hotui/js/plugins/ajaxfileupload/ajaxfileupload.js"></script>


<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    var submitUrl=/*[[@{/supplier/modifySupplierInfo}]]*/ '../../../mock/supplier/httpJson.json';
    var businessLicenseUri=/*[[${supplier.businessLicenseUri}]]*/'';
    /*]]>*/

</script>

<script src="../../../assets/js/manage/supplier/supplierDetails.js"></script>
</body>

</html>
