<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>编辑用户</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link href="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/hotui/css/plugins/iCheck/custom.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/hotui/css/animate.min.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/hotui/css/style.min-1.0.2.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑用户</h5>
                </div>
                <div class="ibox-title">
                    <button onclick="history.go(-1)" class="btn btn-primary" type="button">返回</button>
                </div>
                <div class="ibox-content">
                    <!--/*@thymesVar id="login" type="com.huotu.huobanplus.sns.entity.Circle"*/-->
                    <form method="post" class="form-horizontal" th:object="${login}">
                        <input type="hidden" name="permissionId" th:value="*{id}"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名:</label>

                            <div class="col-sm-4">
                                <input name="loginName" th:value="*{loginName}" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码:</label>
                            <div class="col-sm-4">
                                <input name="password" th:value="*{password}" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">编辑权限</label>
                            <div class="col-sm-10">

                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input name="permissionChk" th:checked="${ROLE_CATEGORY}" value="ROLE_CATEGORY" style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>分类管理</label>

                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input name="permissionChk" th:checked="${ROLE_CIRCLE}" value="ROLE_CIRCLE" style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>圈子管理</label>
                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input name="permissionChk" th:checked="${ROLE_WIKI}" value="ROLE_WIKI" style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>科普管理</label>

                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input name="permissionChk" th:checked="${ROLE_TAG}" value="ROLE_TAG" style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>标签管理
                                </label>
                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input name="permissionChk" th:checked="${ROLE_USER}" value="ROLE_USER" style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>用户管理</label>

                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input name="permissionChk" th:checked="${ROLE_MESSAGE}" value="ROLE_MESSAGE" style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>消息管理</label>
                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input name="permissionChk" th:checked="${ROLE_PERMISSION}" value="ROLE_PERMISSION" style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>权限管理</label>

                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input name="permissionChk" th:checked="${ROLE_REPORT}" value="ROLE_REPORT" style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>举报管理
                                </label>
                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input name="permissionChk" th:checked="${ROLE_RECOMMEND}" value="ROLE_RECOMMEND" style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>推荐管理</label>

                            </div>

                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="button" onclick="permissionConfig.submitForm(this)">保存用户</button>
                                <a class="btn-white" href="/admin/permission/permissionList.html"><button class="btn btn-white" type="button">取消</button></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/bootstrap.min.js"></script>
<!--<script src="http://resali.huobanplus.com/cdn/hotui/js/content.min.js"></script>-->
<script src="http://resali.huobanplus.com/cdn/hotui/js/plugins/iCheck/icheck.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/layer/2.4/layer.js"></script>
<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var permissionConfig={};
    permissionConfig.searchModel={};
    permissionConfig.currentSearchType=0;
    //        permissionConfig.sharePicPath=/*[[${sharePicPath}]]*/ '';

    //提交
    permissionConfig.submitForm=function(obj) {
        if($(obj).attr("class")=="btn btn-primary disabled"){
            return;
        }
        var ld=layer.load(5, {shade: false});
        $(obj).attr("class","btn btn-primary disabled");
        var loginModel={};
        loginModel.id=$("input[name='permissionId']").val();
        loginModel.loginName=$("input[name='loginName']").val();
        loginModel.password=$("input[name='password']").val();

        var authors="";
        var havePermission=$("input[name='permissionChk']:checked");
        $(havePermission).each(function(index,val){
            authors=authors+$(val).val();
            if(index<havePermission.length-1){
                authors=authors+"|";
            }
        });
        loginModel.authors=authors;
        console.log(loginModel);
        $.ajax({
            type:'POST',
            url: '/top/permission/savePermission',
            dataType: 'json',
            contentType:"application/json",
            data: JSON.stringify(loginModel),
            success:function(result){
                layer.close(ld);
                layer.msg("保存成功！");
                window.setTimeout("window.location='/admin/permission/permissionList.html'",1000);

            },
            error:function(e){
                layer.close(ld);
                layer.msg("保存失败！");
            }
        });
    };

    /*]]>*/

</script>
</body>

</html>
