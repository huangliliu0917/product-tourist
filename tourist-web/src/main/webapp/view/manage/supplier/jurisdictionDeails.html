<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>编辑操作员</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link href="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/hotui/css/plugins/iCheck/custom.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/hotui/css/animate.min.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/hotui/css/style.min-1.0.2.css" rel="stylesheet"/>
</head>
<!--/*@thymesVar id="operator" type="com.huotu.tourist.entity.TouristSupplier"*/-->
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑操作员</h5>
                </div>
                <div class="ibox-title">
                    <button onclick="history.go(-1)" class="btn btn-primary" type="button">返回</button>
                </div>
                <div class="ibox-content">

                    <form method="post" class="form-horizontal" th:object="${operator}">
                        <input type="hidden" name="id" th:value="*{id}"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名:</label>

                            <div class="col-sm-4">
                                <input name="loginName" th:value="*{loginName}" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名:</label>

                            <div class="col-sm-4">
                                <input name="name" th:value="*{operatorName}" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系手机:</label>

                            <div class="col-sm-4">
                                <input name="tel" th:value="*{operatorTel}" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码:</label>
                            <div class="col-sm-4">
                                <input name="password" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认密码:</label>
                            <div class="col-sm-4">
                                <input name="affirmPassword" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">编辑权限</label>
                            <div class="col-sm-10">

                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input th:checked="${operator.getAuthorityList().contains('ROLE_ORDER')}"
                                               name="permissionChk" value="ROLE_ORDER"
                                               style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>订单管理</label>

                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input name="permissionChk"
                                               th:checked="${operator.getAuthorityList().contains('ROLE_GOODS')}"
                                               value="ROLE_GOODS" style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>线路管理</label>
                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input name="permissionChk"
                                               th:checked="${operator.getAuthorityList().contains('ROLE_SETTLEMENT')}"
                                               value="ROLE_SETTLEMENT" style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>结算账户管理</label>

                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input name="permissionChk"
                                               th:checked="${operator.getAuthorityList().contains('ROLE_STATISTICS')}"
                                               value="ROLE_STATISTICS" style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>销售统计管理
                                </label>
                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input name="permissionChk"
                                               th:checked="${operator.getAuthorityList().contains('ROLE_SUPPLIERINFO')}"
                                               value="ROLE_SUPPLIERINFO" style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>供应商信息管理</label>

                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;">
                                        <input name="permissionChk"
                                               th:checked="${operator.getAuthorityList().contains('ROLE_ACCOUNT')}"
                                               value="ROLE_ACCOUNT" style="position: absolute; opacity: 0;" type="checkbox"/>
                                    </div>收款账户管理</label>
                            </div>

                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="button" onclick="submitForm(this)">保存</button>
                                <!--<a class="btn-white" href="/admin/permission/permissionList.html"><button class="btn btn-white" type="button">取消</button></a>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/bootstrap.min.js"></script>
<!--<script src="http://resali.huobanplus.com/cdn/hotui/js/content.min.js"></script>-->
<script src="http://resali.huobanplus.com/cdn/hotui/js/plugins/iCheck/icheck.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/layer/2.4/layer.js"></script>
<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    //        permissionConfig.sharePicPath=/*[[${sharePicPath}]]*/ '';

    //提交
    var submitForm=function(obj) {
        if($(obj).attr("class")=="btn btn-primary disabled"){
            return;
        }

        var id=$("input[name='id']").val();
        var loginName=$("input[name='loginName']").val();
        var name=$("input[name='name']").val();
        var tel=$("input[name='tel']").val();
        var password=$("input[name='password']").val();
        var affirmPassword=$("input[name='affirmPassword']").val();
        if(loginName==""){
            layer.msg("请输入用户名");
            return;
        }
        if(password==""){
            layer.msg("请输入密码");
            return;
        }
        if(password!=affirmPassword){
            layer.msg("密码不一致");
            return;
        }
        var ld=layer.load(5, {shade: false});
        $(obj).attr("class","btn btn-primary disabled");
        var authorityList="";
        $("input[name='permissionChk']:checked").each(function(index){
            if(index!=0){
                authorityList=authorityList+",";
            }
            authorityList=authorityList+$(this).val();
        });
        $.ajax({
            type:'POST',
            url: '/supplier/saveSupplierOperatorInfo',
            dataType: 'text',
            data: {id:id,tel:tel,loginName:loginName,password:password,authorityList:authorityList,name:name},
            success:function(result){
                layer.msg("保存成功！");
                layer.close(ld);
                window.setTimeout("window.location='/supplier/showJurisdiction'",1000);
            },
            error:function(e){
                layer.msg("保存失败！");
                layer.close(ld);
            }
        });
    };

    /*]]>*/

</script>
</body>

</html>
