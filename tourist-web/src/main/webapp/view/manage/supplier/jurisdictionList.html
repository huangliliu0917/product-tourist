<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css"/>

<body>
<div class="panel-body" style="padding-bottom:0;">

    <div id="toolbar" class="btn-group">
            <a th:href="@{/supplier/getJurisdiction}" class="btn btn-success" id="btn_add"
               href="jurisdictionDeails.html"><span class="glyphicon glyphicon-plus" aria-hidden="true">新增</span></a>
    </div>

    <table id="goodsTable" data-toggle="table"
           data-url="../../../mock/supplier/jurisdictionList.json"
           th:attr="data-url=@{/supplier/getJurisdictionList}"
           data-method="get" data-side-pagination="server"
           data-pagination="true" data-striped="true"
           data-page-number="1" data-page-size="10" data-page-list="[10, 25, 50, 100, All]"
           data-show-columns="true" data-minimum-count-columns="2" data-escape="true"
           data-query-params="getParams" data-toolbar="#toolbar">
        <thead>
        <tr>
            <th data-field="id" data-align="center">序号</th>
            <th data-field="loginName" data-align="center">登录名</th>
            <th data-field="operatorName"  data-align="center">姓名</th>
            <th data-field="operatorTel" data-align="center">联系手机</th>
            <th data-field="action"  data-align="center"
                data-formatter="actionFormatter" data-events="actionEvents">操作

        </tr>
        </thead>
    </table>
</div>
