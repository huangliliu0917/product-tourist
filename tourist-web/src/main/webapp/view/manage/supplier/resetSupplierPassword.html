<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>修改密码</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link href="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/hotui/css/plugins/iCheck/custom.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/hotui/css/animate.min.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/hotui/css/style.min-1.0.2.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改密码</h5>
                </div>
                <div class="ibox-title">
                    <button onclick="history.go(-1)" class="btn btn-primary" type="button">返回</button>
                </div>
                <div class="ibox-content">
                    <!--/*@thymesVar id="login" type="com.huotu.huobanplus.sns.entity.Circle"*/-->
                    <form method="post" class="form-horizontal" th:object="${login}">
                        <input type="hidden" name="permissionId" th:value="${id}"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名:</label>

                            <div class="col-sm-4">
                                <h2 th:text="${loginName}">admin</h2>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">旧密码:</label>
                            <div class="col-sm-4">
                                <input name="oldPassword" type="password" class="form-control"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">新密码:</label>
                            <div class="col-sm-4">
                                <input name="newPassword" type="password" class="form-control"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认密码:</label>
                            <div class="col-sm-4">
                                <input name="affirmPassword" type="password" class="form-control"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="button"
                                        onclick="permissionConfig.submitForm(this)">确定修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/bootstrap.min.js"></script>
<!--<script src="http://resali.huobanplus.com/cdn/hotui/js/content.min.js"></script>-->
<script src="http://resali.huobanplus.com/cdn/hotui/js/plugins/iCheck/icheck.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/layer/2.4/layer.js"></script>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var permissionConfig={};
    permissionConfig.searchModel={};
    permissionConfig.currentSearchType=0;
    //        permissionConfig.sharePicPath=/*[[${sharePicPath}]]*/ '';

    //提交
    permissionConfig.submitForm=function(obj) {
        if($(obj).attr("class")=="btn btn-primary disabled"){
            return;
        }
        var ld=layer.load(5, {shade: false});
        $(obj).attr("class","btn btn-primary disabled");
        var loginModel={};
        loginModel.id=$("input[name='permissionId']").val();
        loginModel.loginName=$("input[name='loginName']").val();
        loginModel.password=$("input[name='password']").val();

        var authors="";
        var havePermission=$("input[name='permissionChk']:checked");
        $(havePermission).each(function(index,val){
            authors=authors+$(val).val();
            if(index<havePermission.length-1){
                authors=authors+"|";
            }
        });
        loginModel.authors=authors;
        console.log(loginModel);
        $.ajax({
            type:'POST',
            url: '/top/permission/savePermission',
            dataType: 'json',
            contentType:"application/json",
            data: JSON.stringify(loginModel),
            success:function(result){
                layer.close(ld);
                layer.msg("保存成功！");
                window.setTimeout("window.location='/admin/permission/permissionList.html'",1000);

            },
            error:function(e){
                layer.close(ld);
                layer.msg("保存失败！");
            }
        });
    };

    /*]]>*/

</script>
</body>

</html>
