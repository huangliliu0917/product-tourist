<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://resali.huobanplus.com/cdn/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css"/>
    <link href="../../assets/libs/layer/skin/layer.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

    <script src="../../assets/seajs/sea.js"></script>
    <script src="../../assets/seajs/config.js"></script>
    <script>seajs.use(["bootstrap", "bootstrap-table.min", "bootstrap-table-zh-CN","layer", "orderList.js"
        ,"moment.js","daterangepicker.js"]);</script>
</head>
<body>
<div class="panel-body" style="padding-bottom:0;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form role="form" class="search-panel" id="searchCircle">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content p-m no-borders">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <label class="control-label" for="orderId">订单号：</label>
                                        <input type="text" class="form-control input-sm mb10"
                                               id="orderId" name="orderId" placeholder="订单号"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label" for="name">线路名称：</label>
                                        <input type="text" class="form-control input-sm mb10"
                                               id="name" name="name" placeholder="线路名称"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label" for="buyer">购买人：</label>
                                        <input type="text" class="form-control input-sm mb10"
                                               id="buyer" name="buyer" placeholder="购买人"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label" for="tel">购买人电话：</label>
                                        <input type="text" class="form-control input-sm mb10"
                                               id="tel" name="tel" placeholder="购买人电话"/>
                                    </div>
                                    <!--<p></p>-->
                                    <div class="form-group">
                                        <label class="control-label" for="suggested">付款状态：</label>
                                        <select class="form-control" name="suggested" id="suggested">
                                            <option value="-1">全部</option>
                                            <option value="1">未支付</option>
                                            <option value="1">已支付</option>
                                            <option value="1">已确认</option>
                                            <option value="1">已完成</option>
                                            <option value="1">退款中</option>
                                            <option value="1">已退款</option>
                                            <option value="0">已取消</option>
                                        </select>
                                    </div>
                                    <br/><br/>

                                    <div class="form-group">
                                        <label class="control-label" for="orderDate">下单时间：</label>
                                        <input type="text" class="form-control input-sm mb10"
                                               id="orderDate" name="orderDate" placeholder="下单时间"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label" for="payDate">支付时间：</label>
                                        <input type="text" class="form-control input-sm mb10"
                                               id="payDate" name="payDate" placeholder="支付时间"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label" for="touristDate">出行时间：</label>
                                        <input type="text" class="form-control input-sm mb10"
                                               id="touristDate" name="touristDate" placeholder="出行时间"/>
                                    </div>

                                </div>
                                <p style="height: 8px;"></p>

                                <div class="form-inline" style="max-width: 926px; text-align: right;">
                                    <button type="button" onclick="circleList.searchCondition()" class="btn btn-primary">筛选</button>
                                    <button type="button" onclick="circleList.searchAll()" class="btn btn-primary">显示全部</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <a href="addModel.html"><span class="glyphicon glyphicon-plus" aria-hidden="true">新增</span></a>
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <a><span class="glyphicon glyphicon-pencil" aria-hidden="true">修改</span></a>
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <a><span class="glyphicon glyphicon-remove" aria-hidden="true">删除</span></a>
        </button>
    </div>

    <table data-toggle="table" data-url="../../mock/modelList.json" data-method="get" data-side-pagination="server"
           data-pagination="true" data-striped="true" data-search="true" data-strict-search="true"
           data-page-number="1" data-page-size="10" data-page-list="[10, 25, 50, 100, All]"
           data-show-columns="true" data-minimum-count-columns="2" data-escape="true"
           data-query-params="getParams" data-toolbar="#toolbar">
        <thead>
        <tr>
            <th data-field="supplierName" data-align="center" data-sortable="true">名称</th>
            <th data-field="adminAccount" data-align="center" data-sortable="true">登陆名</th>
            <th data-field="address" data-align="center" data-sortable="true">所在地</th>
            <th data-field="contacts" data-align="center" data-sortable="true">联系人</th>
            <th data-field="contactNumber" data-align="center" data-sortable="true">电话</th>
            <th data-field="createTime" data-align="center" data-sortable="true">注册时间</th>
            <th data-field="action" data-formatter="actionFormatter" data-events="actionEvents"
                data-align="center">操作
            </th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
