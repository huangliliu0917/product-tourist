<head>

          content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content=""/>

    <link rel="stylesheet" type="text/css" href="../../assets/css/weui.min-xzlx-diy.css">
    <title>路线采购申请</title>
</head>

<body class="bac">

<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" placeholder="请输入俱乐部名称或者姓名">
        </div>
    </div>
</div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" placeholder="负责人姓名">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="tel" placeholder="手机号">
        </div>
        <div class="weui_cell_ft">
            <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary">获取验证码</a>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="tel" placeholder="请输入验证码">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="tel" placeholder="身份证">
        </div>
    </div>
</div>
<div class="xzlx-hot">
    <div class="weui_cells_title">
        上传营业执照
    </div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <div class="weui_uploader">
                    <div class="weui_uploader_bd">
                        <ul class="weui_uploader_files">
                            <li class="weui_uploader_file"
                                style="background-image: url(../../assets/img/imgsss.png); border-radius:6px"></li>
                        </ul>
                        <div class="weui_uploader_input_wrp">
                            <input class="weui_uploader_input" type="file"
                                   accept="image/jpg,image/jpeg,image/png,image/gif" multiple>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui_cells_title">
        手持身份证照片（正面）
    </div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <div class="weui_uploader">
                    <div class="weui_uploader_bd">
                        <div class="weui_uploader_input_wrp">
                            <input class="weui_uploader_input" type="file"
                                   accept="image/jpg,image/jpeg,image/png,image/gif" multiple>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui_cells_title">
        手持身份证照片（反面）
    </div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <div class="weui_uploader">
                    <div class="weui_uploader_bd">
                        <div class="weui_uploader_input_wrp">
                            <input class="weui_uploader_input" type="file"
                                   accept="image/jpg,image/jpeg,image/png,image/gif" multiple>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="submission.html" class="weui_btn weui_btn_primary anniu " style="margin: 10px;">提交申请</a>


    <div class="weui_panel_bd">
        <div class="weui_media_box weui_media_text" style=" padding-top:4px;">
            <h4 class="weui_media_title" style="font-size:12px; color:#888">备注：</h4>
            <p class="weui_media_desc">营业执照如果没有，则不必上传。身份证上的信息及号码必须清晰可见。照片免冠，内容须真实有效。</p>
        </div>
        <p style="height:30px"></p>
    </div>
    <a href="">
        <div class="weui_cells argee weui_cells_checkbox">
            <label class="weui_cell weui_check_label" for="s11">
                <div class="weui_cell_hd">
                    <input type="checkbox" class="weui_check" name="checkbox1" id="s11" checked="checked">
                    <i class="weui_icon_checked"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p>我已阅读并同意《条款》</p>
                </div>
            </label>
        </div>
    </a>
</div>
