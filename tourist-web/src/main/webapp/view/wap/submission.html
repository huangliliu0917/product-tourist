<script th:inline="javascript">
    var buyerOrderPayUrl = /*[[@{/wap/buyerOrderPay}]]*/ "my.html";
    var ua = window.navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == 'micromessenger') {
        $("#weixin").show();
        $("#alipay").hide();
    } else {
        $("#weixin").hide();
        $("#alipay").show();
    }
    $(function () {
        $("#weixin").click(function () {
            var data = {payType: 1}
            orderPay(data);
        });
        $("#alipay").click(function () {
            var data = {payType: 0}
            orderPay(data);
        });
    });
    function orderPay(data) {
        var load = layer.load();
        $.ajax({
            url: buyerOrderPayUrl,
            method: "post",
            data: data,
            success: function (result) {
                layer.close(load);
                if (result.code == 200) {
                    //前台跳转到
                    utils.GetPaymentUrl(result.customerId, result.orderId, data.payType);
                } else {
                    layer.alert(result.msg);
                }
            },
            error: function (error) {
                layer.close(load);
                layer.alert(error);
            }
        });
    }
</script>
