      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <meta name="viewport"
          content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" type="text/css" href="http://resali.huobanplus.com/cdn/jquery-weui/0.8.2/weui.min.css">

          href="http://resali.huobanplus.com/cdn/jquery-weui/0.8.2/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/weui.min-xzlx-diy.css">
    <title>首页</title>
</head>

<body class="bac">
<div class="scrollable-content">
    <!--轮播-->
    <div class="xzlx-hot">
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->

                <div class="swiper-slide"
                     th:each="banner:${banners}">
                    <!--/*@thymesVar id="banner" type="com.huotu.tourist.entity.Banner"*/-->
                    <a href="javascript:;" th:href="${banner.linkUrl}">
                        <img src="../../assets/img/swiper-1.jpg" res:src="${banner.bannerImgUri}"/>
                    </a>
                </div>
                <div class="swiper-slide" th:remove="all"><img src="../../assets/img/swiper-2.jpg"/></div>
                <div class="swiper-slide" th:remove="all"><img src="../../assets/img/swiper-1.jpg"/></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <!--分类图标-->
        <div>
            <div class="weui_navbar">
                <a href="destination.html" th:href="@{/wap/destinationList}" class="weui_tabbar_item">
                    <div class="weui_tabbar_icon"><img src="../../assets/img/mdd.png" alt=""></div>
                    <p class="weui_tabbar_label">目的地</p>
                </a>
                <a href="mddxl.html" th:href="@{/wap/mddxl(offset=0,touristTypeIds=${cty})}" class="weui_tabbar_item">
                    <div class="weui_tabbar_icon"><img src="../../assets/img/cty.png" alt=""></div>
                    <p class="weui_tabbar_label">长途游</p>
                </a>
                <a href="mddxl.html" th:href="@{/wap/mddxl(offset=0,touristTypeIds=${dty})}" class="weui_tabbar_item">
                    <div class="weui_tabbar_icon"><img src="../../assets/img/dty.png" alt=""></div>
                    <p class="weui_tabbar_label">短途游</p>
                </a>
                <a href="javascript:layer.alert('正在建设');" class="weui_tabbar_item">
                    <div class="weui_tabbar_icon"><img src="../../assets/img/jwy.png" alt=""></div>
                    <p class="weui_tabbar_label">境外游</p>
                </a>
            </div>
            <div class="weui_navbar" style="padding-bottom:10px;">
                <a href="activityTypeList.html" class="weui_tabbar_item">
                    <div class="weui_tabbar_icon"><img src="../../assets/img/hdlx.png" alt=""></div>
                    <p class="weui_tabbar_label">活动类型</p>
                </a>
                <a href="recommendGoods.html" th:href="@{/wap/recommendGoods}" class="weui_tabbar_item">
                    <div class="weui_tabbar_icon"><img src="../../assets/img/rmlx.png" alt=""></div>
                    <p class="weui_tabbar_label">热门路线</p>
                </a>
                <a href="javascript:layer.alert('正在建设');" class="weui_tabbar_item">
                    <div class="weui_tabbar_icon"><img src="../../assets/img/jchg.png" alt=""></div>
                    <p class="weui_tabbar_label">精彩回顾</p>
                </a>
                <a href="buyerApply.html" th:href="@{/wap/showMyInfo}" class="weui_tabbar_item">
                    <div class="weui_tabbar_icon"><img src="../../assets/img/sqcg.png" alt=""></div>
                    <p class="weui_tabbar_label">申请采购权</p>
                </a>
            </div>
        </div>

        <!--热门路线-->
        <div class="weui_cells weui_cells_access">
            <a class="weui_cell" href="recommendGoods.html" th:href="@{/wap/recommendGoods}">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>热门路线</p>
                </div>
                <div class="weui_cell_ft"></div>
            </a>
        </div>
        <div class="weui_tab_bd" style="padding-bottom:0px">
            <div class="cont-zhbox" th:each="good:${recommendGoods}">
                <!--/*@thymesVar id="good" type="com.huotu.tourist.entity.TouristGood"*/-->
                <div class="cont-zhbox-t">
                    <a href="touristGoodInfo.html" th:href="@{/wap/goodInfo(id=${good.id})}"
                       class="bz">
                        <p class="cont-zhbox-img">
                            <img src="../../assets/img/swiper-2.jpg" res:src="${good.touristImgUri}">
                        </p>
                        <p class="cont-zhbox-nav"></p>
                    </a>
                    <div class="zhbox">
                        <div class="zh-wz">
                            <div class="zh-wz-x">
                                <p class="zh-wz-name" th:text="${good.touristName}">【朝圣之旅】西藏云南8日轻装游，赶快报名！</p>
                            </div>
                            <div class="zh-wz-time" style="padding-top: 10px">
                                <span style="float:left" th:text="${good.touristRoutes.get(0).getFromDate()+'出发'}">12月08
                                    号出发</span>
                                <span style="float:right; margin-right:10px;color:#FF5558; font-size: 16px;"
                                      sec:authorize="hasRole('ROLE_BUYER')"
                                      th:text="${'￥'+good.price}">￥199</span>
                                <p style="clear:both"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cont-zhbox" th:remove="all">
                <div class="cont-zhbox-t"><a href="touristGoodInfo.html" class="bz">
                    <p class="cont-zhbox-img"><img src="../../assets/img/swiper-2.jpg"></p>
                    <p class="cont-zhbox-nav"></p>
                </a>
                    <div class="zhbox">
                        <div class="zh-wz">
                            <div class="zh-wz-x">
                                <p class="zh-wz-name">【朝圣之旅】西藏云南8日轻装游，赶快报名！</p>
                            </div>
                            <div class="zh-wz-time" style="padding-top: 10px"><span style="float:left">12月08号出发</span>
                                <span style="float:right; margin-right:10px;color:#FF5558; font-size: 16px;">￥199</span>
                                <p style="clear:both"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cont-zhbox" th:remove="all">
                <div class="cont-zhbox-t"><a href="touristGoodInfo.html" class="bz">
                    <p class="cont-zhbox-img"><img src="../../assets/img/swiper-2.jpg"></p>
                    <p class="cont-zhbox-nav"></p>
                </a>
                    <div class="zhbox">
                        <div class="zh-wz">
                            <div class="zh-wz-x">
                                <p class="zh-wz-name">【朝圣之旅】西藏云南8日轻装游，赶快报名！</p>
                            </div>
                            <div class="zh-wz-time" style="padding-top: 10px"><span style="float:left">12月08号出发</span>
                                <span style="float:right; margin-right:10px;color:#FF5558; font-size: 16px;">￥199</span>
                                <p style="clear:both"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="weui_cells weui_cells_access">
            <a class="weui_cell" href="activityTypeList.html">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>活动类型</p>
                </div>
                <div class="weui_cell_ft"></div>
            </a>
        </div>
        <!--/*@thymesVar id="activityTypes" type="java.util.ArrayList"*/-->
        <ul class="lxxznnn" th:each="activityType:${activityTypes}">
            <!--/*@thymesVar id="activityType" type="com.huotu.tourist.entity.ActivityType"*/-->
            <li class="pj">
                <a href="activityTypeGoods.html"
                   th:href="@{/wap/activityTypeGoods(activityTypeId=${activityType.id})}"
                   th:text="${activityType.activityName}">
                    登山登山
                </a>
            </li>
            <li class="pj" th:remove="all"><a href="activityTypeGoods.html"> 徒步步</a></li>
            <li class="pj" th:remove="all"><a href="activityTypeGoods.html"> 自驾</a></li>
            <li class="pj" th:remove="all"><a href="activityTypeGoods.html"> 登山</a></li>
            <li class="pj" th:remove="all"><a href="activityTypeGoods.html"> 徒步步步</a></li>
            <li class="pj" th:remove="all"><a href="activityTypeGoods.html"> 自驾</a></li>
            <li class="pj" th:remove="all"><a href="activityTypeGoods.html"> 登山</a></li>
            <li class="pj" th:remove="all"><a href="activityTypeGoods.html"> 徒步</a></li>
            <li class="pj" th:remove="all"><a href="activityTypeGoods.html"> 自驾</a></li>
        </ul>
        <p style="clear: both"></p>

        <!--最新路线-->
        <div class="weui_cells weui_cells_access" style="margin-top:8px;">
            <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>最新路线</p>
                </div>
                <div class="weui_cell_ft"></div>
            </a>
        </div>
        <div id="touristsRegion">
            <a href="newTourist.html" class="nextJScroll" th:href="@{/wap/newTouristList(offset=0)}">&nbsp;</a>
        </div>
        <!--底部高度-->
        <p style="height: 80px; clear: both"></p>
        <!--底部导航-->
        <div class="weui_navbar daohangs">
            <a href="index.html" th:href="@{/wap/}" class="weui_navbar_item weui_bar_item_on">
                <p class="kimg dhshouyeicon"></p>
                <p>首页</p>
            </a>
            <a href="search.html" class="weui_navbar_item " th:href="@{/wap/showSearchView}">
                <p class="kimg dhsousuoicon"></p>
                <p>搜索</p>
            </a>
            <a href="my.html" class="weui_navbar_item" th:href="@{/wap/showMyInfo}">
                <p class="kimg dhwodeicon"></p>
                <p> 我的</p>
            </a>
        </div>
    </div>

</div>
</body>
<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="../../assets/js/jquery.jscroll.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/jquery-weui/0.8.2/jquery-weui.min.js"></script>
<script type="text/javascript" src="js/w/swiper.animate1.0.2.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/jquery-weui/0.8.2/swiper.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/layer/3.0.1/layer.js"></script>
<script>
    $(".swiper-container").swiper({
        loop: true,
        autoplay: 3000
    });
    $('#touristsRegion').jscroll({
        debug: true,
        loadingHtml: '<div class="weui-infinite-scroll"><div class="infinite-preloader"></div>滑动加载更多</div>'
    });
</script>
</html>
