<div xmlns:th="http://www.thymeleaf.org" xmlns:res="http://resource.jiangcai.me" class="leftboxtwo"
     th:each="good:${recommendGoods}">
    <!--/*@thymesVar id="good" type="com.huotu.tourist.entity.TouristGood"*/-->
    <!--/*@thymesVar id="user" type="com.huotu.tourist.entity.TouristBuyer"*/-->
    <div class="cont-zhbox" style="margin: 0px">
        <div class="cont-zhbox-t" style="border-radius: 0px; padding: 0px">
            <a href="touristGoodInfo.html" th:href="@{/wap/goodInfo(id=${good.id})}" class="bz">
                <p class="cont-zhbox-img" style="margin: 0px"><img src="../../assets/img/a1.jpg"
                                                                   res:src="${good.touristImgUri}"></p>
                <p class="cont-zhbox-nav"></p>
            </a>
            <div class="zhbox" style="margin: 7px 3px;">
                <div class="zh-wz">
                    <div class="zh-wz-x">
                        <div class="zh-wz-name" style="margin: 0px 4px;" th:text="${good.touristName}">西藏云南8日轻装游，赶快报名！
                        </div>
                    </div>
                    <div class="zh-wz-time"><span
                            style="float:left;color:#FF5558;font-size: 16px;padding: 8px 0px 3px 0px;"
                            th:if="${user!=null && user.payState.code==1}" th:text="${'$'+good.price}">￥199
                    </span>
                        <p style="clear:both"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="leftboxtwo">
    <div class="cont-zhbox" style="margin: 0px">
        <div class="cont-zhbox-t" style="border-radius: 0px; padding: 0px">
            <a href="touristGoodInfo.html" class="bz">
                <p class="cont-zhbox-img" style="margin: 0px"><img src="../../assets/img/a1.jpg"></p>
                <p class="cont-zhbox-nav"></p>
            </a>
            <div class="zhbox" style="margin: 7px 3px;">
                <div class="zh-wz">
                    <div class="zh-wz-x">
                        <div class="zh-wz-name" style="margin: 0px 4px;">西藏云南8日轻装游，赶快报名！</div>
                    </div>
                    <div class="zh-wz-time"><span
                            style="float:left;color:#FF5558;font-size: 16px;padding: 8px 0px 3px 0px;">￥199</span>
                        <p style="clear:both"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p style="clear: both"></p>
<a xmlns:th="http://www.thymeleaf.org" class="nextJScroll" th:if="${!recommendGoods.isEmpty()}"
   href="recommendTourist.html"
   th:href="@{/wap/recommendTourist(offset=${offset+recommendGoods.size()})}">
