<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap table 示范</title>
    <script src="http://resali.huobanplus.com/cdn/jquery/3.1.1/jquery-3.1.1.min.js"></script>
    <script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.7/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://resali.huobanplus.com/cdn/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>

    <!-- Latest compiled and minified Locales -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>

<table data-url="mock/hello-table.json" data-side-pagination="server" data-pagination="true">
</table>
<script>
    $(function () {
        $('table').bootstrapTable({
//            url: 'mock/hello-table.json',
            columns: [
                {
                    field: 'name',
                    title: '线路名称',
                    sortable: true
                }, {
                    field: 'amount',
                    align: 'right',
                    title: '金额',
                    sortable: true
                }, {
                    field: 'buyer',
                    title: '购买人',
                    sortable: true
                }, {
                    field: 'payStatus',
                    title: '支付状态',
                    sortable: true
                }, {
                    field: 'date',
                    title: '出行时间',
                    sortable: true
                }
            ]
        });
    });
</script>
</body>
</html>
